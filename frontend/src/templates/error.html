<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #fce4e4; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .icon { font-size: 50px; margin-bottom: 10px; }
        h1 { color: #c0392b; font-size: 1.4rem; margin-top: 0; }
        p { color: #7f8c8d; line-height: 1.5; }
        .retry-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #c0392b; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; }
        .retry-btn:hover { background-color: #a93226; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">⚠️</div>
        <h1>Connection Error</h1>
        <p>We couldn't reach the <strong>Backend Service</strong>.</p>
        <p><small>Check if it's running.</small></p>
        <a href="/" class="retry-btn">Back</a>
    </div>
</body>
</html>
